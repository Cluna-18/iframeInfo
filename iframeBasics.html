<!DOCTYPE html>
<html>
    <head>
        <title>How iframe works</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="pt-5">
            <div class="container d-flex justify-content-center">
                <div class="col-sm-10">
                    <div class="card bg-light">
                        <div class="card-body">
                            <fieldset>
                                <h1>What are iframes?</h1>
                                <hr><br>
                                <p>Iframes are used to embed a web page within a web page.</p>

                                <h4>Syntax</h4>
                                <p>Here is how an iframe is set up. &lt;iframe src="url" title="description"&gt;&lt;/iframe&gt;</p>
                                <h4>How it looks on a page</h4>
                                <iframe width="500" height = "315" src="https://www.w3schools.com/tags/tag_iframe.ASP" title="W3 Schools iframe" referrerpolicy="strict-origin-when-cross-origin" ></iframe>
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/kcfs1-ryKWE?si=Nu83ApFQAW5lvF7W" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11041.68599920374!2d-88.3949568!3d44.2657776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1744399575526!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
